<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!--=============== SWIPER CSS ===============--> 
        <link rel="stylesheet" href="./css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./css/styles1.css">
        <link rel="stylesheet" href="./css/custom.css">

        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


        <title>BQhotéis</title>
    </head>
    <body style="background-color: var(--body-color); color: var(--text-color)">

        <!--==================== HEADER ====================-->

        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="./assets/img/dd.png" alt="" class="nav__logo-img"> 
                    Busca Aqui Hotéis
                </a>

                <div class="nav__btns">

                    <!-- Theme change button -->

                    <i class='bx bx-moon change-theme' id="theme-button"></i>
                    </div>
                </div>

            </nav>
        </header>

        <!--==================== MAIN ====================-->

        <main class="main">


            <!--==================== GIVING ====================-->

            <section class="giving section container main-content">
                <h2 class="section__title">
                <br> Escolha um hotel
                </h2>

                <div class="giving__container grid">
                    <div id="list" class="giving__content">
                        <img src="./assets/img/logoflagsemsl.gif" alt="" class="giving__img">
                        <h3 class="giving__title">Listar Hotéis</h3>
                        <p class="giving__description">Veja os melhores Hotéis para seu destino</p>
                    </div>

                    <div id="add" class="giving__content">
                        <img src="./assets/img/gg.gif" alt="" class="giving__img">
                        <h3 class="giving__title">Cadastrar</h3>
                        <p class="giving__description">Cadastre seu hotel para que mais e mais pessoas possam o encontrar</p>
                        <label for="fname"></label>
                    </div>

                    <!-- <div id="edit" class="giving__content">
                        <img src="./assets/img/Logo Flag.gif" alt="" class="giving__img">
                        <h3 class="giving__title">Atualizar</h3>
                        <p class="giving__description">Atualize os dados do seu hotel</p>
                        <label for="fname"></label>
                    </div> -->
            </section>

            <!--==================== CONTENT SECTION ====================-->
            <section class="celebrate section container" id="content"></section>       
        </main>

        <!--==================== FOOTER ====================-->

        <footer class="footer section container">
            <div class="footer__container">
                <span class="footer__copy">
                    &#169; Estudantes
                </span>

                <span>Mateus Macedo</span>
                <span>Damiro Junior</span>
                <span>Felipe freitas</span>
                <span>Sávio Figueiredo</span>
                <span>Weslley Rodrigo</span>
                <span>Luiz Felipe</span>
                <span>Maresha Luize</span>
            </div>
        </footer>

        <!--=============== SCROLL UP ===============-->

        <a href="#" class="scrollup" id="scroll-up"> 
            <i class='bx bx-up-arrow-alt scrollup__icon' ></i>
        </a>

        <!--=============== SCROLL REVEAL ===============-->

        <script src="./js/scrollreveal.min.js"></script>

        <!--=============== SWIPER JS ===============-->

        <script src="./js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->

        <script src="./js/main.js"></script>

        <script src="./js/index.js"></script>
    </body>
</html>
